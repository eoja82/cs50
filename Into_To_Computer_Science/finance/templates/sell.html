{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h3>Sell:</h1>
    <form action="/sell" method="POST">
        <div class="form-group">
          <select name="symbol" id="select" class="form-control" required>
            <option value="" selected>Select a Stock</option>
            {% for row in symbols %}
              <option value="{{ row.symbol }}">{{ row.symbol }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <input autocomplete="off" class="form-control" name="quantity" placeholder="Number of shares" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell Stock</button>
    </form>
{% endblock %}
