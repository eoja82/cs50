{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
    <h2>Change your password:</h2>
    <form action="/password" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="oldPassword" placeholder="Old Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="newPassword" placeholder="New Password" type="password" required>
        </div>
        <div class="form-group">
          <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
      </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
    <h3>{{ message }}</h3>
{% endblock %}
