{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
  <h1>Search results for "{{ query }}":</h1>
    {% if matches %}
      <ul>
        {% for match in matches %}
          <li><a href="/wiki/{{ match }}">{{ match }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <h2>No matches.</h2>
    {% endif %}
{% endblock %}
